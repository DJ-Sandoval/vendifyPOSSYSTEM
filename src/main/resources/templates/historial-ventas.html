<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width">
    <title>Historial de Ventas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Historial de Ventas</h1>
    
    <form method="get" action="/ventas/historial">
        <div class="form-group">
            <label for="fechaInicio">Desde:</label>
            <input type="date" id="fechaInicio" name="fechaInicio" th:value="${fechaInicio}" 
                   class="form-control" title="Seleccione la fecha de inicio" placeholder="Desde">
        </div>
        
        <div class="form-group">
            <label for="fechaFin">Hasta:</label>
            <input type="date" id="fechaFin" name="fechaFin" th:value="${fechaFin}" 
                   class="form-control" title="Seleccione la fecha de fin" placeholder="Hasta">
        </div>
        
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>

    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Venta No</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.id}"></td>
                <td th:text="${venta.fecha}"></td>
                <td th:text="${venta.cliente?.nombre}"></td>
                <td th:text="${venta.total}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
