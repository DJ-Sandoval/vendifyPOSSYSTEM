<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendiFy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar-custom {
            background-color: transparent;
        }
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #ccc;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-right: auto;
            margin-left: 20px;
        }
        .welcome-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #ccc;
        }
        .welcome-image {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <span class="title">VendiFy</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/api/clientes/inicio">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/productos/inicio">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ventas/inicio">Ventas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de bienvenida -->
    <div class="welcome-section">
        <div class="welcome-content">
            <h1 class="welcome-title">Bienvenido a VendiFy</h1>
            <p class="welcome-subtitle">Aplicación backend para pequeños negocios</p>
            <p class="welcome-subtitle">Desarrollado por: DevSandoval</p>
            <img src="/beneficio-financiero.png" alt="Logo de VendiFy" class="welcome-image">
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
