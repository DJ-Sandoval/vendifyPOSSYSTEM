<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Venta</title>
</head>
<body>

<h1>Realizar Venta</h1>

<form action="/ventas/realizar" method="post">
    <label for="clienteId">Cliente:</label>
    <select name="clienteId" id="clienteId">
        < th:block th:each="cliente : ${clientes}">
            <option th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
        </th:block>
    </select>

    <br><br>

    <label for="productoId">Producto:</label>
    <select name="productoId" id="productoId">
        <th:block th:each="producto : ${productos}">
            <option th:value="${producto.id}" th:text="${producto.nombre}"></option>
        </th:block>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" name="cantidad" id="cantidad" min="1" required>

    <br><br>

    <button type="submit">Realizar Venta</button>
</form>

</body>
</html>
