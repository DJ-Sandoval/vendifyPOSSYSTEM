<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${producto.id ne null ? 'Editar producto' : 'Registro de producto'}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
        <div class="row justify-content-center">
            <div class="col-md6 col-lg-4">
                <br>
                <br>
                <br>
                <h3>[[${producto.id ne null ? 'Editar producto' : 'Registro de producto'}]]</h3>
                <br>
                <form action="" method="post" th:object="${producto}">
                    <div class="mb3">
                        <label for="nombre">Nombre: </label>
                        <input id="nombre" type="text" placeholder="Digite el nombre del producto" th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('nombre')}" th:error="*{nombre}" class="invalid-feedback"></div>
                    </div>
                    <div class="mb3">
                        <label for="precioUnitario">Precio Unitario: </label>
                        <input id="precioUnitario" type="number" step="0.01" placeholder="Digite el precio unitario" th:field="*{precioUnitario}" class="form-control" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('precioUnitario')}" th:error="*{precioUnitario}" class="invalid-feedback"></div>
                    </div>
                    <div class="mb3">
                        <label for="costo">Costo: </label>
                        <input id="costo" type="number" step="0.01" placeholder="Digite el costo" th:field="*{costo}" class="form-control" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('costo')}" th:error="*{costo}" class="invalid-feedback"></div>
                    </div>
                    <br>
                    <div class="text-center">
                        <button class="btn btn-success">Guardar</button>
                        <a href="/api/productos/inicio" class="btn btn-light ms-2">Cancelar</a>
                    </div>
                </form> 
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
