<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
    <body>

        <div class="container">
            <div th:if="${msgExito != null}" class="alert alert-success alert-dismissible">
                [[${msgExito}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
            <br>
            <h1 class="text-center my-4">Lista de clientes</h1>
            <div class="text-center my-3">
                <br>
            <a href="/api/clientes/nuevo" class="btn btn-primary"><i class="fas fa-user-plus"></i>&nbsp;Añadir cliente</a>
            </div>
            <br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="bg-dark text-white p-2 text-center border">Id</th>
                        <th class="bg-dark text-white p-2 text-center border">Nombre</th>
                        <th class="bg-dark text-white p-2 text-center border">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}">Id</td>
                        <td th:text="${cliente.nombre}">Nombre</td>
                        <td>
                            <a th:href="@{/api/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp;Editar</a>
                            <a href="javascript:void(0);" onclick="eliminarCliente(this)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Eliminar</a>
                            <form th:action="@{/api/clientes/{id}/eliminar(id=${cliente.id})}" method="post">
    
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function eliminarCliente(elemento){
                var ok = confirm('¿Estas seguro de eliminar al cliente?');
                
                if(ok){
                    elemento.nextElementSibling.submit();
                }
            }
         </script>
    </body>
</html>
